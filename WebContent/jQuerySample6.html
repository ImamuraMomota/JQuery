<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQueryの練習</title>
</head>
<body>
	<p>jQueryの練習</p>
	<input type="text" id="name">
	<select id="members" name="members">
		<option>kazuo</option>
		<option>momota</option>
		<option>miyu</option>
	</select>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script>
		$(function() {
			//focus, blur
			//change
			$('#name')
				.focus(function() {
					$(this).css('background', 'red');
				})
				.blur(function() {
					$(this).css('background', 'white');
				});
			$('#members').change(function() {
				alert('changed!');
			});
		});
	</script>
</body>
</html>
